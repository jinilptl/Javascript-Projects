<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <div class="question">1. What is the capital of India?</div>

    <div class="option">
      <input type="radio" name="question1" id="opt1" value="A">
      <label for="opt1">Mumbai</label>
    </div>

    <div class="option">
      <input type="radio" name="question1" id="opt2" value="B">
      <label for="opt2">Delhi</label>
    </div>

    <div class="option">
      <input type="radio" name="question1" id="opt3" value="C">
      <label for="opt3">Kolkata</label>
    </div>

    <div class="option">
      <input type="radio" name="question1" id="opt4" value="D">
      <label for="opt4">Chennai</label>
    </div>

    <button class="submit-btn">Submit</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
